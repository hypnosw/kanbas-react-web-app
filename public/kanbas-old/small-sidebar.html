<!DOCTYPE html>
<html>
    <head>
        <title>Hypnos Kanbas Small Sidebar</title>
        <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/><head>
        <script src="https://kit.fontawesome.com/a78a37b29f.js" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" />

        <link href="kanbas-css/sidebar.css" rel="stylesheet"/>

    </head>

                    <div class="d-flex justify-content-end">

                    </div>
                </div>
                <!-- Dashboard -->
                <ul class="wd-menu">
                    <!-- NEU Icon -->
                            <!-- Dashboard -->
                            <li>
                                <a href="dashboard.html">

                                    </div>

                                </a>
                            </li>
                            <!-- Account -->
                            <li  class="wd-active-item">

                                </a>

                            <li>
                                <a href="home.html">

                                <a href="#">
